{% extends "home.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6"> 
            
            <div class="card shadow-lg p-4 border-secondary text-center" style="background-color: var(--gris-panel);">
                
                <div class="mb-3">
                    <i class="bi bi-folder2-open text-white" style="font-size: 3.5rem; opacity: 0.9;"></i>
                </div>
                
                <h3 class="text-light fw-bold mb-2">Cargar Estudios DICOM</h3>
                
                <p class="text-instruction mb-4">
                    Selecciona la carpeta raíz que contiene las imágenes.
                </p>
                
                <form method="POST" enctype="multipart/form-data">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    
                    <div class="d-flex justify-content-center mb-3">
                        <div class="input-group shadow-sm">
                            <input type="file" name="folder"
                                class="form-control bg-dark border-secondary"
                                id="inputGroupFile04" 
                                webkitdirectory directory multiple required>
                            
                            <button class="btn btn-primary" type="submit">
                                <i class="bi bi-cloud-upload-fill"></i> Subir
                            </button>
                        </div>
                    </div>
        
                    <div id="archivoSeleccionado" class="mt-3" style="min-height: 30px;">
                        <span class="text-muted small fst-italic">Ningún archivo seleccionado</span>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>

<script>
    const inputFile = document.querySelector('input[type="file"]');
    const nombreArchivo = document.getElementById('archivoSeleccionado');

    if (inputFile) {
        inputFile.addEventListener('change', () => {
            if (inputFile.files.length > 0) {
                const totalFiles = inputFile.files.length;
                nombreArchivo.innerHTML = `
                    <div class="text-light small">
                        <i class="bi bi-check2-circle"></i> 
                        Listo. Se cargarán <strong>${totalFiles}</strong> archivos.
                    </div>
                `;
            } else {
                nombreArchivo.innerHTML = '<span class="text-muted small fst-italic">Ningún archivo seleccionado</span>';
            }
        });
    }
</script>
{% endblock %}

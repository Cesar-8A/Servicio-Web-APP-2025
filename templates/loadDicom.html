{% extends "home.html" %}

{% block content %}
<div class="container mt-4 text-center">
    <div class="card bg-dark text-light shadow-lg p-4 border-0">
        <h1 class="text-light">Cargar archivos DICOM</h1>
        <form method="POST" enctype="multipart/form-data" class="mt-3">
            <div class="input-group">
                <input type="file" name="folder" class="form-control bg-secondary text-light border-0 shadow-sm"
                    id="inputGroupFile04" aria-describedby="inputGroupFileAddon04"
                    aria-label="Upload" webkitdirectory directory multiple>
                <button class="btn btn-outline-light" type="submit" id="inputGroupFileAddon04">
                    <i class="bi bi-upload"></i> Subir y ordenar
                </button>
            </div>    
        </form>
    </div>
</div>
{% endblock %}

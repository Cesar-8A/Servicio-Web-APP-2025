{% extends "home.html" %}

{% block content %}
<div class="container mt-4 text-center">
    <div class="card shadow-lg p-4 border-2 rounded-3" style="background-color: var(--gris-oscuro); border-color: var(--gris-fuerte);">
        <h1 style="color: var(--gris-claro);">Cargar archivos DICOM</h1>
        <form method="POST" enctype="multipart/form-data" class="mt-3">
            <div class="input-group">
                <input type="file" name="folder"
                    class="form-control bg-light text-dark border border-2 border-end-0 border-secondary shadow-sm"
                    id="inputGroupFile04" aria-describedby="inputGroupFileAddon04"
                    aria-label="Upload" webkitdirectory directory multiple>
                <button class="btn" type="submit" id="inputGroupFileAddon04"
                    style="background-color: var(--gris-fuerte); color: var(--gris-claro); border: 2px solid var(--gris-fuerte);">
                    <i class="bi bi-upload"></i> Subir y ordenar
                </button>
            </div>    
        </form>
    </div>
</div>
{% endblock %}

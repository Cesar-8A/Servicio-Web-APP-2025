{% extends "home.html" %}

{% block content %}
<div class="container mt-4 text-center">
    <div class="card shadow-lg p-4 border-2" style="background-color: #ffffffdd; border-color: #002060;">
        <h1>Cargar archivos DICOM</h1>
        <form method="POST" enctype="multipart/form-data" class="mt-3">
            <div class="input-group">
                <input type="file" name="folder"
                    class="form-control bg-light text-dark border border-2 border-end-0 border-primary shadow-sm"
                    id="inputGroupFile04" aria-describedby="inputGroupFileAddon04"
                    aria-label="Upload" webkitdirectory directory multiple>
                <button class="btn" type="submit" id="inputGroupFileAddon04"
                    style="background-color: #B10202; color: white; border: 2px solid #B10202;">
                    <i class="bi bi-upload"></i> Subir y ordenar
                </button>
            </div>    
        </form>
    </div>
</div>
{% endblock %}

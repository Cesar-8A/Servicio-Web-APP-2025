<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicio Social Imagenología</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <style>
        .contenedor {
            max-width: 500px;
            margin: 30px auto;
            padding: 20px;
            border: 3px solid steelblue;
            border-radius: 10px;
            background-color: #f8f9fa;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        iframe {
            border: 3px solid steelblue;
            border-radius: 5px;
        }

        button {
            background-color: steelblue;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: navy;
        }

        /* Estilo para los elementos del menú desplegable */
        .dropdown-menu {
            background-color: #343a40; /* Gris oscuro */
        }

        .dropdown-item {
            color: #f8f9fa !important; /* Texto claro */
        }

        /* Cambio de color al pasar el mouse */
        .dropdown-item:hover {
            background-color: #495057 !important; /* Gris más oscuro */
            color: white !important;
        }

        /* Línea divisoria más visible */
        .dropdown-divider {
            border-color: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold text-light" href={{ url_for("home") }}>
            <i class="bi bi-hospital"></i> UdeG
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link text-light" href={{ url_for("loadDicom") }}>
                        <i class="bi bi-upload"></i> Subir DICOM
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href={{ url_for("anonimize") }}>
                        <i class="bi bi-shield-lock"></i> Anonimizar
                    </a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-light" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-eye"></i> Visualización
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href={{ url_for("render", render="dicom") }}>Visualizar DICOM</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#">Guardar RT Struct</a></li>
                    </ul>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-light" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-gear"></i> Opciones
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Cargar DICOM</a></li>
                        <li><a class="dropdown-item" href="#">Generar RT Struct</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#">Información</a></li>
                    </ul>
                </li>
            </ul>
            <form class="d-flex">
                <input class="form-control me-2 border-0 shadow-sm bg-light" type="search" placeholder="Buscar..." aria-label="Search">
                <button class="btn btn-outline-light" type="submit"><i class="bi bi-search"></i></button>
            </form>
        </div>
    </div>
</nav>


    
    <div class="container mt-4 text-center">
        <div class="card shadow p-4">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</body>
</html>
